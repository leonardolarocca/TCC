<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<link rel="stylesheet" type="text/css" href="node_modules/bootstrap/dist/css/bootstrap.css"/>
	<link rel="stylesheet" type="text/css" href="CSS/style.css">
	<link rel="stylesheet" type="text/css" href="CSS/custom_navbar.css">

</head>
<body>

<button type="button" class="btn btn-success" data-toggle="modal" data-target="#mymodal">Open</button>
<div class="modal fade" id="mymodal">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal">&times;</button>
				<h2 style="margin-left:37%"> <b> Saturação </b> </h2>
			</div>
			<div class="modal-body">
				<div id="a">0
					<div id="valor" style="float:right;">2</div>
				</div>

				<input id="teste" type="range"step="0.01" min="0" max="2.0">
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-info" data-dismiss="modal">Aplicar</button>
			</div>

		</div>
	</div>

</div>



<script src="node_modules/jquery/dist/jquery.js" type="text/javascript"></script>
<script src="node_modules/bootstrap/dist/js/bootstrap.js" type="text/javascript"></script>

<script type="text/javascript">
	$(document).ready(function(){
		$("input").on('mousemove',function(){
		var valor = document.getElementById("teste").value;
			document.getElementById("valor").innerHTML = valor;
		});
	});
</script>
</body>
</html>
